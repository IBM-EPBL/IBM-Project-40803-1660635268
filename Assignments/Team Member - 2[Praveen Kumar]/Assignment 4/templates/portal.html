<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Apply</title>
</head>
<body>

    <h1>Job Apply</h1>
    <div class="search">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search for jobs" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search </button>
          </form>
    </div>
    <div class="job-apply">
        <form action="/apply" method="post">
            <label for="">Name</label><br>
            <input type="text" name="name" placeholder="name" required><br><br>
            <label for="">Email</label><br>
            <input type="email" name="email" placeholder="email" required><br><br>
            <label for="">Phone</label><br>
            <input type="text" name="phone" placeholder="Phone" required><br><br>
            <label for="">Degree</label><br>
            <input type="text" name="password" placeholder="Degree"><br><br>
            <label for="">Applying for Position</label><br>
            <input type="text" name="" placeholder="Position"><br><br>
            <label for="" class="cover-letter">Cover letter</label>
            <textarea name="" id="area" cols="70" rows="10"></textarea><br><br>
            <button type="submit" class="btn btn-primary">Apply</button>
    
            
    
    
        </form>
    </div>
</body>
</html>
